<div class="votebox">
    <span class="fa fa-arrow-up vote up"
          (click)="upvote()"
          [ngClass]="{'active' : userVote > 0 }">
    </span>
    <span class="vote-count">{{voteCount}}</span>
  
    <span class="fa fa-arrow-down vote down"
          (click)="downvote()"
          [ngClass]="{'active' : userVote < 0 }">
  
    </span>
  </div>
